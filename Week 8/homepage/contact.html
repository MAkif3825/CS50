<!DOCTYPE html>

<html lang="en">

<head>
    <title>Contact</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
        document.querySelector('form').addEventListener('submit', function(event) {
        alert('Thank you for trying to contact with me, ' + document.querySelector('#fname').value + '. However, your submission won\'t reach to my side unfortunately :/ See you!' );
        event.preventDefault();
        })
    });



    </script>
</head>
<body>
    <!-- Side navigation -->
    <div class="sidenav">
        <h2 id="top">MAY</h2>

        <a href="index.html">Home</a>
        <a href="me.html">About Me</a>
        <a href="projects.html">Projects and Skills</a>
        <a href="contact.html">Contact</a>
    </div>

    <!-- Page content -->
    <div class="main ">
        <div class="container">
            <form>

              <label for="fname">First Name</label>
              <input type="text" id="fname" autocomplete="off" autofocus name="firstname" placeholder="Your name..">

              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lastname" autocomplete="off" placeholder="Your last name..">

              <label for="country">Country</label>
              <select id="country" name="country">
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
                <option value="Türkiye">Türkiye</option>
              </select>

              <label for="subject">Subject</label>
              <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

              <input type="submit">

            </form>
          </div>
    </div>
</body>

</html>
