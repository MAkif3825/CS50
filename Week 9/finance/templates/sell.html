{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <select class="form-select mx-auto w-auto" name="symbol">
            <option disabled selected=>Symbol</option>
            {% for row in data %}
                <option value="{{row["stock_symbol"]}}">{{row["stock_symbol"]}}</option>
            {% endfor %}
        </select>
        <input class="form-control mx-auto w-auto" name="shares" placeholder="Number" type="text">
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
